<!DOCTYPE html>
<html lang="en">
<html>

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Car Insurance Registration Form</title>
	<link rel="stylesheet" href="styles.css">
</head>

<body>
	<!-- the entire body must be written by student -->
	 <h1>Car Insurance Registration Form</h1>

  <form method="post">
    <!-- Name -->
    <label for="name">Name:</label>
    <input type="text" id="name" required><br><br>

    <!-- Email -->
    <label for="email">Email:</label>
    <input type="email" id="email" required><br><br>

    <!-- Gender -->
    <label>Gender:</label>
    <input type="radio" id="male" name="gender" value="Male" required>
    <label for="male">Male</label>
    <input type="radio" id="female" name="gender" value="Female" required>
    <label for="female">Female</label>
    <input type="radio" id="other" name="gender" value="Other" required>
    <label for="other">Other</label>
    <br><br>

    <!-- Car Brands -->
    <label for="cars">Car Brands:</label>
    <select id="cars">
      <option value="">--Select a brand--</option>
      <option value="BMW">BMW</option>
      <option value="Audi">Audi</option>
      <option value="Mercedez">Mercedez</option>
    </select>
    <br><br>

    <!-- Car Age -->
    <label for="carage">Car Age:</label>
    <input type="number" id="carage" required><br><br>

    <!-- Date of Purchase -->
    <label for="dop">Date of Purchase:</label>
    <input type="date" id="dop" required><br><br>

    <!-- Password -->
    <label for="password">Password:</label>
    <input type="password" id="password" required><br><br>

    <!-- Submit -->
    <button type="submit">Submit</button>
  </form>
    <script type="text/javascript" src="./script.js">
</script>

</body>

</html>
